services:
  - type: web
    name: whatsapp-bot
    env: node
    plan: free
    buildCommand: "apt-get update && apt-get install -y ffmpeg && npm install"
    startCommand: "npm start"
    disk:
      name: session-data
      mountPath: /session
      sizeGB: 1
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OWNER_JID
        sync: false
      - key: BOT_PREFIX
        value: "!"

